<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Mesto-logo.svg"
        alt="Логотип Место"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар" />
          <div class="profile__block">
            <div class="profile__item">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="elements">
        <div class="elements__block">
          <img
            class="elements__photo"
            src="./images/Karachaevvsk.png"
            alt="Карачаевск"
          />
          <div class="elements__name">
            <h2 class="elements__city">Карачаевск</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__block">
          <img
            class="elements__photo"
            src="./images/Elbrus.png"
            alt="Эльбрус"
          />
          <div class="elements__name">
            <h2 class="elements__city">Гора Эльбрус</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__block">
          <img class="elements__photo" src="./images/Dombai.png" alt="Домбай" />
          <div class="elements__name">
            <h2 class="elements__city">Домбай</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__block">
          <img
            class="elements__photo"
            src="./images/Elbrus.png"
            alt="Эльбрус"
          />
          <div class="elements__name">
            <h2 class="elements__city">Гора Эльбрус</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__block">
          <img class="elements__photo" src="./images/Dombai.png" alt="Домбай" />
          <div class="elements__name">
            <h2 class="elements__city">Домбай</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
        <div class="elements__block">
          <img
            class="elements__photo"
            src="./images/Karachaevvsk.png"
            alt="Карачаевск"
          />
          <div class="elements__name">
            <h2 class="elements__city">Карачаевск</h2>
            <button class="elements__button-like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть форму"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form">
          <input
            name="popup__input_type_name"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            type="text"
            minlength="2"
            maxlength="40"
          />
          <input
            name="popup__input_type_job"
            class="popup__input popup__input_type_job"
            placeholder="Чем занимаетесь?"
            type="text"
            minlength="2"
            maxlength="200"
          />
          <button
            type="submit"
            class="popup__save-button"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
